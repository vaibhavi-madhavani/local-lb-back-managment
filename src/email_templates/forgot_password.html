<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvasa Enterprise - Resend OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            text-transform: uppercase;
        }

        .content {
            margin-bottom: 30px;
        }

        .content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .otp {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Salvasa Enterprise</h1>
        </div>
        <div class="content">
            <p>Please enter the OTP below to verify
                your identity.</p>
            <div class="otp">{{OTP}}</div>
            <p>If you haven't received the OTP, please check your spam folder or request a new
                one.</p>
        </div>
    </div>
</body>

</html>
